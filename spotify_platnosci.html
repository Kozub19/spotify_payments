<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalendarz Płatności Spotify Rodzinnego 2025</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1db954, #191414);
            min-height: 100vh;
        }
        .table-container {
            transition: all 0.3s ease;
        }
        .table-container:hover {
            transform: translateY(-5px);
        }
        .checkbox {
            transition: transform 0.2s;
        }
        .checkbox:checked {
            transform: scale(1.2);
        }
        .save-button {
            transition: all 0.3s ease;
        }
        .save-button:hover {
            transform: scale(1.05);
            background-color: #17a34a;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center py-8">
    <h1 class="text-4xl font-bold text-white mb-8 drop-shadow-lg">Kalendarz Płatności Spotify Rodzinnego 2025</h1>
    <div class="table-container bg-white rounded-xl shadow-2xl overflow-hidden max-w-4xl w-full">
        <table class="w-full text-center">
            <thead>
                <tr class="bg-gradient-to-r from-green-500 to-green-700 text-white">
                    <th class="p-4 text-lg font-semibold">Miesiąc 2025</th>
                    <th class="p-4 text-lg font-semibold">Mati</th>
                    <th class="p-4 text-lg font-semibold">Trznadel</th>
                    <th class="p-4 text-lg font-semibold">Vidda</th>
                    <th class="p-4 text-lg font-semibold">Młody</th>
                </tr>
            </thead>
            <tbody>
                <tr class="bg-gray-50 hover:bg-gray-100">
                    <td class="p-4 font-medium">Czerwiec</td>
                    <td><input type="checkbox" class="checkbox w-5 h-5 text-green-500 rounded" data-month="Czerwiec 2025" data-person="1"></td>
                    <td><input type="checkbox" class="checkbox w-5 h-5 text-green-500 rounded" data-month="Czerwiec 2025" data-person="2"></td>
                    <td><input type="checkbox" class="checkbox w-5 h-5 text-green-500 rounded" data-month="Czerwiec 2025" data-person="3"></td>
                    <td><input type="checkbox" class="checkbox w-5 h-5 text-green-500 rounded" data-month="Czerwiec 2025" data-person="4"></td>
                </tr>
                <tr class="bg-white hover:bg-gray-100">
                    <td class="p-4 font-medium">Lipiec</td>
                    <td><input type="checkbox" class="checkbox w-5 h-5 text-green-500 rounded" data-month="Lipiec 2025" data-person="1"></td>
                    <td><input type="checkbox" class="checkbox w-5 h-5 text-green-500 rounded" data-month="Lipiec 2025" data-person="2"></td>
                    <td><input type="checkbox" class="checkbox w-5 h-5 text-green-500 rounded" data-month="Lipiec 2025" data-person="3"></td>
                    <td><input type="checkbox" class="checkbox w-5 h-5 text-green-500 rounded" data-month="Lipiec 2025" data-person="4"></td>
                </tr>
                <tr class="bg-gray-50 hover:bg-gray-100">
                    <td class="p-4 font-medium">Sierpień</td>
                    <td><input type="checkbox" class="checkbox w-5 h-5 text-green-500 rounded" data-month="Sierpień 2025" data-person="1"></td>
                    <td><input type="checkbox" class="checkbox w-5 h-5 text-green-500 rounded" data-month="Sierpień 2025" data-person="2"></td>
                    <td><input type="checkbox" class="checkbox w-5 h-5 text-green-500 rounded" data-month="Sierpień 2025" data-person="3"></td>
                    <td><input type="checkbox" class="checkbox w-5 h-5 text-green-500 rounded" data-month="Sierpień 2025" data-person="4"></td>
                </tr>
                <tr class="bg-white hover:bg-gray-100">
                    <td class="p-4 font-medium">Wrzesień</td>
                    <td><input type="checkbox" class="checkbox w-5 h-5 text-green-500 rounded" data-month="Wrzesień 2025" data-person="1"></td>
                    <td><input type="checkbox" class="checkbox w-5 h-5 text-green-500 rounded" data-month="Wrzesień 2025" data-person="2"></td>
                    <td><input type="checkbox" class="checkbox w-5 h-5 text-green-500 rounded" data-month="Wrzesień 2025" data-person="3"></td>
                    <td><input type="checkbox" class="checkbox w-5 h-5 text-green-500 rounded" data-month="Wrzesień 2025" data-person="4"></td>
                </tr>
                <tr class="bg-gray-50 hover:bg-gray-100">
                    <td class="p-4 font-medium">Październik</td>
                    <td><input type="checkbox" class="checkbox w-5 h-5 text-green-500 rounded" data-month="Październik 2025" data-person="1"></td>
                    <td><input type="checkbox" class="checkbox w-5 h-5 text-green-500 rounded" data-month="Październik 2025" data-person="2"></td>
                    <td><input type="checkbox" class="checkbox w-5 h-5 text-green-500 rounded" data-month="Październik 2025" data-person="3"></td>
                    <td><input type="checkbox" class="checkbox w-5 h-5 text-green-500 rounded" data-month="Październik 2025" data-person="4"></td>
                </tr>
                <tr class="bg-white hover:bg-gray-100">
                    <td class="p-4 font-medium">Listopad</td>
                    <td><input type="checkbox" class="checkbox w-5 h-5 text-green-500 rounded" data-month="Listopad 2025" data-person="1"></td>
                    <td><input type="checkbox" class="checkbox w-5 h-5 text-green-500 rounded" data-month="Listopad 2025" data-person="2"></td>
                    <td><input type="checkbox" class="checkbox w-5 h-5 text-green-500 rounded" data-month="Listopad 2025" data-person="3"></td>
                    <td><input type="checkbox" class="checkbox w-5 h-5 text-green-500 rounded" data-month="Listopad 2025" data-person="4"></td>
                </tr>
                <tr class="bg-gray-50 hover:bg-gray-100">
                    <td class="p-4 font-medium">Grudzień</td>
                    <td><input type="checkbox" class="checkbox w-5 h-5 text-green-500 rounded" data-month="Grudzień 2025" data-person="1"></td>
                    <td><input type="checkbox" class="checkbox w-5 h-5 text-green-500 rounded" data-month="Grudzień 2025" data-person="2"></td>
                    <td><input type="checkbox" class="checkbox w-5 h-5 text-green-500 rounded" data-month="Grudzień 2025" data-person="3"></td>
                    <td><input type="checkbox" class="checkbox w-5 h-5 text-green-500 rounded" data-month="Grudzień 2025" data-person="4"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <button onclick="savePayments()" class="save-button mt-6 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg text-lg font-semibold">Zapisz Płatności</button>

    <script>
        // Load saved payments from localStorage
        document.addEventListener('DOMContentLoaded', () => {
            const payments = JSON.parse(localStorage.getItem('spotifyPayments') || '{}');
            document.querySelectorAll('.checkbox').forEach(checkbox => {
                const month = checkbox.getAttribute('data-month');
                const person = checkbox.getAttribute('data-person');
                if (payments[month] && payments[month][person]) {
                    checkbox.checked = true;
                }
            });
        });

        // Save payments to localStorage
        function savePayments() {
            const payments = {};
            document.querySelectorAll('.checkbox').forEach(checkbox => {
                const month = checkbox.getAttribute('data-month');
                const person = checkbox.getAttribute('data-person');
                if (!payments[month]) {
                    payments[month] = {};
                }
                payments[month][person] = checkbox.checked;
            });
            localStorage.setItem('spotifyPayments', JSON.stringify(payments));
            alert('Płatności zostały zapisane!');
        }
    </script>
</body>
</html>
